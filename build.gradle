plugins {
    id 'java'
}

group 'com.sandeep.learning'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

//mainClassName = 'com.sandeep.learning.cloudwatchlambdas3.handler.CloudWatchEventHandler'

jar{
    from{
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

    compile 'com.amazonaws:aws-java-sdk-s3:1.11.534'
    compile 'com.amazonaws:aws-lambda-java-events:2.2.7'
    compile 'com.amazonaws:aws-lambda-java-core:1.2.0'
    
    compile 'com.amazonaws:aws-java-sdk-cloudwatch:1.11.714'
    compile 'com.amazonaws:aws-java-sdk-events:1.11.714'

    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.486'
    compile 'com.amazonaws:aws-java-sdk-glue:1.11.714'

    compile 'com.amazonaws:aws-java-sdk-lambda:1.11.716'

    //testCompile group: 'junit', name: 'junit', version: '4.12'
}
